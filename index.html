<body>    
    
    <div class="game-board">        
        

        <img src="./imagens/clouds.png" class="clouds">
        <img src="./imagens/clouds.png" class="clouds-reverse">
        <img src="./imagens/pipe.png" class="pipe">
        <img src="./imagens/mario.gif" class="mario">

    </div>

    <div class="breadcrumbs">
        <h4><button id="priPergunta" onClick = elemento()>Foi Atendido?</button></h4>
        <!-- <div class="seta"></div><br> -->
        <div class="radios" hidden>
            <label>
                <input type="radio" name="priResposta" id="radio1"> SIM (DECISOR)
            </label><br>
            <label>
                <input type="radio" name="priResposta" id="radio2"> SIM (NÃO DECISOR)&nbsp;&nbsp;&nbsp;

            <div class="segPergunta" hidden>
                <h4>A venda foi convertida?</h4>

                    <label>
                        <input type="radio" name="segResposta" id="radio5"> SIM
                    </label>&nbsp;&nbsp;
                    <label>

                    </label>&nbsp;&nbsp;
                    <label>
                        <input type="radio" name="segResposta" id="radio6"> NEGOCIAÇÃO
                    </label><br><br>
                    <!-- <div class="seta"></div><br> -->
                    <div class="terPergunta" hidden>
                        <h4>Motivos de Não Venda</h4>
                        <div class="terResposta">
                            <select id="terResposta"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </div>
